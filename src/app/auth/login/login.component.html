<div class="container">
  <div class="header">
    <span>Login</span>
  </div>
  <div class="spacer"></div>
  <p class="intro">Sign in with your Connect ID</p>
  <form class="form" #f="ngForm" (ngSubmit)="login(f)">
    <input
      class="email input-border"
      type="email"
      name="email"
      ngModel
      placeholder="Email"
    />
    <div class="password input-border">
      <input type="password" name="password" ngModel placeholder="Password" />
      <button type="submit" [disabled]="isLoading">Login</button>
    </div>
  </form>
  <div class="loading" *ngIf="isLoading">Logging in...</div>
</div>
