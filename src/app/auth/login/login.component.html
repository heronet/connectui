<div class="container">
  <div class="header">
    <span>Login</span>
  </div>
  <div class="spacer"></div>
  <p class="intro">Sign in with your Connect ID</p>
  <form class="form" #f="ngForm" (ngSubmit)="login(f)">
    <input
      class="email input-border"
      type="text"
      name="email"
      ngModel
      placeholder="Email"
    />
    <div class="password input-border">
      <input type="text" name="password" ngModel placeholder="Password" />
      <button type="submit">Login</button>
    </div>
  </form>
</div>
