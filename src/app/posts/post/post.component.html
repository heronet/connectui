<div class="container">
  <div class="header">Post</div>
  <div class="empty-loading" *ngIf="isLoading">Loading post...</div>
  <div class="empty-loading" *ngIf="!isLoading && !post">
    Error loading post
  </div>
  <app-post-preview
    *ngIf="!isLoading && post"
    [post]="post"
    [userId]="authData?.id"
  ></app-post-preview>
</div>
