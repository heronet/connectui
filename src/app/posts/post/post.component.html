<div class="container">
  <div class="header" *ngIf="!isLoading && post">
    {{ post.userName }}'s post
  </div>
  <div class="header" *ngIf="isLoading">Post</div>
  <div class="body post">
    <div class="empty-loading" *ngIf="isLoading">Loading post...</div>
    <div class="empty-loading" *ngIf="!isLoading && !post">
      Error loading post
    </div>
    <app-post-preview
      [post]="post"
      [authData]="authData"
      [enableLinks]="false"
      [photosLinear]="true"
    ></app-post-preview>
    <app-add-comment
      *ngIf="authData && post"
      [postId]="post.id"
    ></app-add-comment>
    <app-comments
      *ngIf="post && post.commentsCount > 0"
      [postId]="post.id"
    ></app-comments>
    <div
      class="empty-loading"
      *ngIf="!isLoading && post && post.commentsCount === 0"
    >
      Be the first to comment!
    </div>
  </div>
</div>
