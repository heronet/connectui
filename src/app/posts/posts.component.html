<div class="container">
  <app-create-post *ngIf="userId"></app-create-post>
  <div class="card" *ngFor="let post of posts">
    <div class="card-header">
      <img src="/assets/dummy.png" alt="temp" class="card-img" />
      <div class="header-content">
        <span class="card-title">{{ post.userName }}</span>
        <span class="card-subtitle">{{ post.createdAt | date : "short" }}</span>
      </div>
      <div style="flex: 1 1 auto"></div>
      <span class="action" *ngIf="userId && userId == post.userId">Edit</span>
      <span
        class="action"
        *ngIf="userId && userId == post.userId"
        (click)="deletePost(post.id)"
        >Delete</span
      >
    </div>
    <div class="card-content">
      <p class="text">
        {{ post.text }}
      </p>
    </div>
    <div class="card-info">
      <span>{{ post.likesCount }} Likes</span>
      <span style="flex: 1 1 auto"></span>
      <span>{{ post.commentsCount }} Comments</span>
    </div>
  </div>
  <div class="no-post" *ngIf="posts.length === 0">Be the first to post!</div>
</div>
