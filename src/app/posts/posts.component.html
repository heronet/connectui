<div class="container">
  <app-create-post *ngIf="userId"></app-create-post>
  <app-post-preview
    *ngFor="let post of posts"
    [post]="post"
    [userId]="userId"
  ></app-post-preview>
  <div class="empty-loading" *ngIf="posts.length === 0 && !isLoading">
    Be the first to post!
  </div>
  <div class="empty-loading" *ngIf="isLoading">Loading posts...</div>
</div>
