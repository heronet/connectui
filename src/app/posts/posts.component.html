<div class="container">
  <app-create-post *ngIf="userId"></app-create-post>
  <app-post-preview
    *ngFor="let post of posts"
    [post]="post"
    [userId]="userId"
    [deletePost]="deletePost"
  ></app-post-preview>
  <div class="no-post" *ngIf="posts.length === 0 && !isLoading">
    Be the first to post!
  </div>
  <div class="no-post" *ngIf="isLoading">Loading...</div>
</div>
