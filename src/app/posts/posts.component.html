<div class="container">
  <app-create-post *ngIf="userId"></app-create-post>
  <app-post-preview
    *ngFor="let post of posts"
    [post]="post"
    [userId]="userId"
    [deletePost]="deletePost"
  ></app-post-preview>
  <div class="no-post" *ngIf="posts.length === 0">Be the first to post!</div>
</div>
