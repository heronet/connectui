<div class="container">
  <app-create-post
    *ngIf="authData"
    [avatarUrl]="authData.userAvatarUrl"
  ></app-create-post>
  <app-post-preview
    *ngFor="let post of posts"
    [post]="post"
    [authData]="authData"
    [enableLinks]="true"
    [photosLinear]="false"
    [redirectOnDelete]="false"
  ></app-post-preview>
  <div class="empty-loading" *ngIf="posts.length === 0 && !isLoading">
    Be the first to post!
  </div>
  <div
    class="empty-loading"
    *ngIf="posts.length > 0 && !canLoadMore && !isLoading"
  >
    That's all for now.
  </div>
  <div
    class="empty-loading load-more"
    (click)="getPosts()"
    *ngIf="canLoadMore && !isLoading"
  >
    Load more posts...
  </div>
  <div class="empty-loading" *ngIf="isLoading">Loading posts...</div>
</div>
