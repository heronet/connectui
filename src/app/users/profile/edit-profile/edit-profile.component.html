<div class="container">
  <div class="header">
    <span>Edit profile</span>
    <span style="flex: 1 1 auto"></span>
    <button
      (click)="submitData()"
      class="btn"
      *ngIf="!isLoading && !isAvatarUploading && user"
    >
      Save
    </button>
    <span class="empty-loading" *ngIf="isLoading">Saving...</span>
  </div>
  <div class="preview">
    <img
      [src]="user?.avatar?.imageUrl ?? '/assets/dummy.png'"
      alt="profile pic"
      class="avatar-view"
    />
    <div [class.hidden]="isLoading">
      <label for="file" class="btn" *ngIf="!isAvatarUploading">Change</label>
      <span class="empty-loading" *ngIf="isAvatarUploading"
        >Please wait...</span
      >
      <input
        type="file"
        id="file"
        (change)="handleFileInput()"
        accept="image/*"
        hidden
        #fileInput
      />
    </div>
  </div>
  <form class="form" #f="ngForm" *ngIf="user">
    <input
      type="text"
      name="name"
      class="name input"
      placeholder="Name"
      autocomplete="off"
      [(ngModel)]="user.name"
    />
    <input
      type="text"
      name="bio"
      class="bio input"
      placeholder="Bio"
      autocomplete="off"
      [(ngModel)]="user.bio"
    />
    <input
      type="text"
      name="location"
      class="location input"
      placeholder="Location"
      autocomplete="off"
      [(ngModel)]="user.location"
    />
  </form>
</div>
