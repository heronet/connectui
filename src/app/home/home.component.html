<div class="container">
  <div class="home-header">
    <div [routerLink]="['/']" class="brand">
      <img src="/assets/brand.svg" alt="brand" />
      <span>Connect</span>
    </div>
    <span style="flex: 1 1 auto"></span>
    <img
      *ngIf="isDark"
      (click)="toggleTheme()"
      src="/assets/sun.svg"
      class="theme-toggle"
      alt="sun"
    />
    <img
      *ngIf="!isDark"
      (click)="toggleTheme()"
      src="/assets/moon.svg"
      class="theme-toggle"
      alt="moon"
    />

    <a
      class="header-link"
      [routerLink]="['/auth/login']"
      *ngIf="!isAuthenticated"
      >Login</a
    >
    <a
      class="header-link"
      [routerLink]="['/auth/register']"
      *ngIf="!isAuthenticated"
      >Register</a
    >
    <span class="header-link" (click)="logout()" *ngIf="isAuthenticated"
      >Logout</span
    >
  </div>
  <div class="posts">
    <div class="nav" *ngIf="isAuthenticated">
      <a [routerLink]="['/chats']" *ngIf="isAuthenticated">Messages</a>
      <a [routerLink]="['/users/connections']" *ngIf="isAuthenticated"
        >Connections</a
      >
      <a [routerLink]="['/users']" *ngIf="isAuthenticated">Users</a>
    </div>
    <div class="nav prompt" *ngIf="!isAuthenticated">
      <span
        >Please <a routerLink="/auth/login" class="btn">login</a> to post, like,
        comment or chat</span
      >
    </div>
    <app-posts></app-posts>
    <div class="spacer"></div>
  </div>
</div>
