<div class="container">
  <div class="home-header">
    <a [routerLink]="['/']" class="brand">Connect</a>
    <span style="flex: 1 1 auto"></span>
    <span class="header-link" (click)="toggleTheme()">{{
      isDark ? "Light" : "Dark"
    }}</span>
    <a class="header-link" [routerLink]="['login']" *ngIf="!isAuthenticated"
      >Login</a
    >
    <a class="header-link" [routerLink]="['register']" *ngIf="!isAuthenticated"
      >Register</a
    >
    <span class="header-link" (click)="logout()" *ngIf="isAuthenticated"
      >Logout</span
    >
  </div>
  <div class="posts">
    <div class="nav" *ngIf="isAuthenticated">
      <a [routerLink]="['chats']" *ngIf="isAuthenticated">Messages</a>
      <a [routerLink]="['connections']" *ngIf="isAuthenticated">Connections</a>
      <a [routerLink]="['users']" *ngIf="isAuthenticated">Users</a>
    </div>
    <app-posts></app-posts>
  </div>
</div>
