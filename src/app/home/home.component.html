<div class="container">
  <div class="home-header">
    <span [routerLink]="['/']">Connect</span>
    <span style="flex: 1 1 auto"></span>
    <span [routerLink]="['login']" *ngIf="!isAuthenticated">Login</span>
    <span [routerLink]="['register']" *ngIf="!isAuthenticated">Register</span>
    <span (click)="logout()" *ngIf="isAuthenticated">Logout</span>
  </div>
  <div class="posts">
    <div class="nav">
      <span [routerLink]="['connections']" *ngIf="isAuthenticated"
        >Connections</span
      >
      <span [routerLink]="['chats']" *ngIf="isAuthenticated">Messages</span>
      <span [routerLink]="['users']" *ngIf="isAuthenticated">Users</span>
    </div>
    <app-posts></app-posts>
  </div>
</div>
