<div class="container">
  <div class="home-header">
    <div [routerLink]="['/']" class="brand">
      <img src="/assets/brand.svg" alt="brand" />
      <span>Connect</span>
    </div>
    <span style="flex: 1 1 auto"></span>
    <img
      src="/assets/dummy.png"
      alt="profile-img"
      class="profile-link"
      *ngIf="authData"
    />
    <img
      *ngIf="isDark"
      (click)="toggleTheme()"
      src="/assets/sun.svg"
      class="theme-toggle"
      alt="sun"
    />
    <img
      *ngIf="!isDark"
      (click)="toggleTheme()"
      src="/assets/moon.svg"
      class="theme-toggle"
      alt="moon"
    />
    <a class="header-link" [routerLink]="['/auth/login']" *ngIf="!authData"
      >Login</a
    >
    <a class="header-link" [routerLink]="['/auth/register']" *ngIf="!authData"
      >Register</a
    >
    <img
      src="/assets/logout.svg"
      class="header-icon"
      (click)="logout()"
      *ngIf="authData"
    />
  </div>
  <div class="posts">
    <div class="nav" *ngIf="authData">
      <a [routerLink]="['/chats']" *ngIf="authData">Messages</a>
      <a [routerLink]="['/users/connections']" *ngIf="authData">Connections</a>
      <a [routerLink]="['/users']" *ngIf="authData">Users</a>
    </div>
    <div class="nav prompt" *ngIf="!authData">
      <span
        >Please <a routerLink="/auth/login" class="btn">login</a> to post, like,
        comment or chat</span
      >
    </div>
    <app-posts></app-posts>
    <div class="spacer"></div>
  </div>
</div>
