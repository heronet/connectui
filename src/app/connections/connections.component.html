<div class="container">
  <div class="header">Connections</div>
  <div
    *ngFor="let user of connectedUsers"
    class="user"
    (click)="startChat(user)"
  >
    <img src="/assets/dummy.png" alt="temp" class="user-img" />
    <span class="name">{{ user.name }}</span>
  </div>
  <div class="empty-loading" *ngIf="!isLoading && connectedUsers.length === 0">
    Users will appear here.
  </div>
  <div class="empty-loading" *ngIf="isLoading">Loading Connections...</div>
</div>
